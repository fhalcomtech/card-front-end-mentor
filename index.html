<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <article class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="card-body-profile-photo">
        <img src="/images/image-victor.jpg" alt="profile-photo">
      </div>
      <div class="card-body-profile-data">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      </div>
    </div>
    <div class="card-footer">
      <div class="social">
        <h3 class="footer-social-title">80K</h3>
        <p class="footer-social-text">Followers</p>
      </div>
      <div class="social">
        <h3 class="footer-social-title">803K</h3>
        <p class="footer-social-text">Likes</p>
      </div>
      <div class="social">
        <h3 class="footer-social-title">1.4K</h3>
        <p class="footer-social-text">Photos</p>
      </div>
    </div>
  </article>
</body>
</html>
